	<script type="x-shader/x-fragment" id="fragmentShaderDepth">
            uniform sampler2D alpha;
            varying vec2 vUv;
            vec4 pack_depth(const in float depth) {
                const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
                const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
                vec4 res = fract(depth * bit_shift);
                res -= res.xxyz * bit_mask;
                return res;
            }
            void main() {
                vec4 pixel = texture2D(alpha, vUv);
                if (pixel.a < 0.5) discard;
                gl_FragData[0] = pack_depth (gl_FragCoord.z);
            }
        </script>
        <script type="x-shader/x-vertex" id="vertexShaderDepth">
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        </script>

    function readModel (modelName, targetSize=65) {
            var onProgress = function(xhr) {

            materials.preload();

            //objLoader.setPath('chair lamp/');

                chair.add (theObject);

    function unitize (object, targetSize) {  
        // find bounding box of 'object'
        var box3 = new THREE.Box3();
        box3.setFromObject (object);
        var size = new THREE.Vector3();
        size.subVectors (box3.max, box3.min);
        var center = new THREE.Vector3();
        center.addVectors(box3.max, box3.min).multiplyScalar (0);
        
        console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
        console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );
        
        // uniform scaling according to objSize
        var objSize = Math.max (size.x, size.y, size.z);
        var scaleSet = targetSize/objSize;
                
        theObject =  new THREE.Object3D();
        theObject.add (object);
        object.scale.set (scaleSet, scaleSet, scaleSet);
        object.position.set (-center.x*scaleSet, -center.y*scaleSet, -center.z*scaleSet);
        theObject.traverse (
        function (mesh) {
            if (mesh instanceof THREE.Mesh) {
            mesh.castShadow = true;
                mesh.receiveShadow = true;
            }
        }
        );
        
		object.position.y=Math.PI/2;
        return theObject;
        
    }
